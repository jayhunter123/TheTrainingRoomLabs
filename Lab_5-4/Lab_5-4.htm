<script type="text/javascript">


/************************************************
  The checkGrade() function checks a numerical
  value and returns a corresponding letter grade.
************************************************/
  
function checkGrade(form) {
  var myGrade = form.mySelect.options[form.mySelect.selectedIndex].text;
  
  if(myGrade >= 91) {
     alert("Your grade is an A.");
 }
 else if(myGrade >= 81 && myGrade <= 90) { 
     alert("Your grade is a B.");
 }
 else {
     alert("Your grade is a C or lower.");
 }
}

 
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />
<form name="myForm">
select numerical grade value:
<select name="mySelect">
<option>100
<option>99
<option>98
<option>97
<option>96
<option>95
<option>94
<option>93
<option>92
<option>91
<option>90
<option>89
<option>88
<option>87
<option>86
<option>85
<option>84
<option>83
<option>82
<option>81
<option>80
</select>
<p>
<input type="button" value="Check Grade" onclick="checkGrade(this.form);" />
</form>
</p>
</body>
</html>
